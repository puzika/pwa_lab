<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Password manager</title>
   <link rel="stylesheet" href="/css/style.css">
   <link rel="manifest" href="/manifest.json">
   <link rel="apple-touch-icon" href="/img/icons/icon-96-96.png">
   <meta name="apple-mobile-web-app-status-bar" content="#FFE1C4">
   <meta name="theme-color" content="#111">
   <script defer src="/js/app.js"></script>
   <script defer src="/js/script.js"></script>
</head>
<body>
   <form action="" class="form">
      <h3 class="form__heading">Add password</h3>
      <label class="form__item">
         <span class="form__label">Login</span>
         <input required type="text" class="form__input form__input--login">
      </label>
      <label class="form__item">
         <span class="form__label">url</span>
         <input required type="text" class="form__input form__input--url">
      </label>
      <label class="form__item">
         <span class="form__label">Password</span>
         <input required type="text" class="form__input form__input--password">
      </label>
      <div class="form__btns">
         <button class="btn btn--submit">Add</button>
         <button class="btn btn--generate">Generate</button>
      </div>
   </form>

   <section class="passwords">

         <p>login: Puzika</p>
         <p>url: Reichssicherheit.de</p>
         <p>password: Reichssicherheithauptamt</p>
      </div> -->
   </section>
</body>
</html>
